name: Github Pages Deploy
run-name: Deploying to Github Pages ðŸš€
on: [push]
jobs:
    Deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Run deploy script
              run: |
                  set -e
                  npm i
                  npm run build
                  cd dist
                  echo > .nojekyll
                  git init
                  git checkout -B main
                  git add -A
                  git commit -m 'deploy'
                  git push -f git@github.com:PainOchoco/Orbital.git main:gh-pages
                  cd -
              shell: bash
